<h3 id="blog-template">Blog Template</h3>

<p>发布博客直接将<code class="highlighter-rouge">md</code>文件扔到<code class="highlighter-rouge">_post</code>文件夹下即可; 需要注意命名规范, 文件名需要以时间格式开头(参照<code class="highlighter-rouge">2018-08-20-template.md</code>命名)</p>

<p>本地博客测试: <code class="highlighter-rouge">jekyll serve</code></p>

<p>博客首部</p>

<div class="highlighter-rouge"><pre class="highlight"><code>---
layout:     post
title:      ""
subtitle:   ""
date:       2018-
author:     "袁平"
header-img: "img/tag-bg.jpg"
tags:
    - 
---
</code></pre></div>
